plugins {
    id 'java'
}

group 'com.classycode.skirmish.iot'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes("Implementation-Title": "Gradle",
                "Main-Class": "com.classycode.skirmish.iot.TTNTesterMain",
                "Implementation-Version": archiveVersion)
    }
}

task fatJar(type: Jar) {
    manifest.from jar.manifest
    classifier = 'all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.1'
    compile group: 'org.thethingsnetwork', name: 'data-common', version: '2.1.3'
    compile group: 'org.thethingsnetwork', name: 'data-mqtt', version: '2.1.3'
}
